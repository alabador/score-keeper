<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="photo">
            <img id="pingpong" src="https://images.unsplash.com/photo-1611251126118-b1d4f99600a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Ping pong paddles and table">
            <h4 class="margin-left">Ping Pong Score Keeper</h4>
        </div>
    </div>

    <div id="game" class="container">
        <h1 id="score" class="margin-left"><span id="scoreP1">0</span> to <span id="scoreP2">0</span></h1>
        <p class="margin-left">Use the buttons below to keep score.</p>
        
        <label id="score-label" for="score-select" class="margin-left">Playing To:</label>
        <select name="score-select" id="score-select">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select>
    </div>
    
    <div id="buttons">
        <button id="p1" class="btn">+1 Player 1</button>
        <button id="p2" class="btn">+1 Player 2</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
